<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic</title>
    <link rel="stylesheet" href="./css/basic.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script
      src="https://kit.fontawesome.com/f91f5d8c4b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="navbar"></nav>
    <div id="header">
      <div>Cloud pricing</div>
    </div>
    <div id="details">
      <div class="billdetails">
        <div id="timedetail">Billing cycle</div>
        <div id="basic">Basic</div>
      </div><br>
      <div class="bill">
        <div class="time">1 Month</div>
        <div class="combineprice">
          <div class="costprice">
            <h4 class="price">Rs. 3,490</h4>
            <p>Rs. 3,490/mo</p>
          </div>
          <div class="buy">BUY</div>
          <div class="dailogue"></div>
        </div>
      </div>
      <div class="bill">
        <div class="time">3 Months</div>
        <div class="combineprice">
          <div  class="costprice">
            <h4 class="price">Rs. 10,470</h4>
            <p>Rs. 3,490/mo</p>
          </div>
          <div class="buy">BUY</div>
          <div class="dailogue"></div>
        </div>
      </div>
      <div class="bill">
        <div class="time">1 Year <span class="off">-20%</span>
        </div>
        <div class="combineprice">
          <div class="costprice  specialcost">
            <div>
            <h4 class="price pricethrough">Rs. 41,800</h4>
            <p>Rs. 2,790/mo</p>
          </div>
            <h4 id="pprice">Rs. 33,480</h4>
          </div>
          <div class="buy bbuy">BUY</div>
          <div class="dailogue"></div>
        </div>
      </div>
    </div>

    <footer class="footer"></footer>
  </body>
</html>
<script src="./script/basic.js" type="module"></script>
